<html>
<head>
    <title>Title</title>
    <script>
        window.onload = function() {
            portal = document.getElementById("portal");
            document.getElementById("text").onclick = showTextSample;
            document.getElementById("binary").onclick = showBinarySample;
        }
        function showTextSample() {
            portal.src = "text/text.jsp";
        }
        function showBinarySample() {
            portal.src = "binary/binary.jsp";
        }
    </script>
    <style>
        header {
            margin: 0 8px;
        }
        iframe#portal {
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body>
    <header>
        <button id="text">text</button>
        <button id="binary">binary</button>
    </header>
    <iframe src="text/text.html" id="portal">
    </iframe>
</body>
</html>
